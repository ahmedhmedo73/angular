<p class="m-5">welcome {{name}}</p>

<!-- <img [src]="imgSrc" alt="" class="w-1"> -->

<h2 [class.bg-danger]="onSale">class Binding</h2>

<h3 [style.color]="onSale?'red':'green'">style binding</h3>

<button (click)="welcome($event)">click</button>
<div class="w-50 m-auto p-5">
    <input type="text" [(ngModel)]='x' class="form-control">
    <h2>{{x}}</h2>
</div>


<div class="container-fluid">
    <div class="row">

        <div *ngFor="let movie of movies" class="col-md-3">
            <h5>{{movie.title}}</h5>
            <img [src]="imgSrc + movie.poster_path" alt="">
            <p>{{movie.overview|seeMore:20}}</p>
        </div>
    </div>
</div>


<table *ngIf="aboutUsers.length > 0 ; else hambozo" class="table w-75 m-auto text-center">
    <thead>
        <th>id</th>
        <th>name</th>
        <th>age</th>
        <th>gender</th>
        <th>salary</th>
        <th>date of birth</th>
    </thead>
    <tbody>
        <tr *ngFor="let user of aboutUsers ; let i = index">
            <td>{{i}}</td>
            <td>{{user.name|gender:user.gender}}</td>
            <td>{{user.age}}</td>
            <td>{{user.gender}}</td>
            <td>{{user.salary|currency}}</td>
            <td>{{user.dateOfBirth|date}}</td>
        </tr>
    </tbody>
</table>
<ng-template #hambozo>
    <h2 class="text-center">Sorry no data</h2>
</ng-template>
